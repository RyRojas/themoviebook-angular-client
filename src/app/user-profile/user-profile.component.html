<mat-card-header>
  <mat-card-title>Update Your Profile</mat-card-title>
</mat-card-header>
<mat-card-content>
  <form>
    <mat-form-field>
      <input
        matInput
        [(ngModel)]="userInput.Username || userData.Username"
        placeholder="Username"
        autocomplete="username"
        type="text"
        name="Username"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        [(ngModel)]="userInput.Password"
        placeholder="Password"
        autocomplete="new-password"
        type="password"
        name="Password"
        minlength="8"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        [(ngModel)]="userInput.ConfirmPassword"
        placeholder="Password"
        autocomplete="new-password"
        type="password"
        minlength="8"
        name="Password"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        [(ngModel)]="userInput.Email || userData.Email"
        placeholder="Email"
        autocomplete="email"
        type="email"
        name="Email"
        value="userData.Email"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        [(ngModel)]="userInput.Birth || userData.Birth"
        placeholder="Birthday"
        autocomplete="bday"
        type="date"
        name="Birthday"
        required
      />
    </mat-form-field>
  </form>
</mat-card-content>
<mat-card-actions>
  <button mat-raised-button type="submit" (click)="editUser()" color="primary">
    Submit
  </button>
</mat-card-actions>
