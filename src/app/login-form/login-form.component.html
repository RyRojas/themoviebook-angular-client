<mat-card-header>
  <mat-card-title>Welcome Back!</mat-card-title>
</mat-card-header>
<mat-card-content>
  <form class="login-card__form">
    <mat-form-field>
      <input
        matInput
        [(ngModel)]="userData.Username"
        placeholder="Username"
        type="text"
        name="Username"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        [(ngModel)]="userData.Password"
        placeholder="Password"
        type="password"
        name="Password"
        required
      />
    </mat-form-field>
  </form>
</mat-card-content>
<mat-card-actions>
  <button mat-raised-button (click)="loginUser()" color="primary" type="submit">
    Submit
  </button>
</mat-card-actions>
