<mat-card *ngFor="let movie of movies; let i = index">
  <mat-card-header>
    <mat-card-title>{{ movie.Title }}</mat-card-title>
    <mat-card-subtitle
      >Directed by: {{ movie.Director.Name }}
    </mat-card-subtitle>

    <button
      type="button"
      color="warn"
      mat-icon-button
      aria-label="Adds movie to user's list of favorites"
      (click)="toggleFavorite(movie._id)"
    >
      <mat-icon *ngIf="favMovies.includes(movie._id)">favorite</mat-icon>
      <mat-icon *ngIf="!favMovies.includes(movie._id)">
        favorite_border
      </mat-icon>
    </button>
  </mat-card-header>

  <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }} Poster" />

  <mat-card-actions>
    <button mat-button type="button" color="primary">Genre</button>
    <button
      mat-button
      type="button"
      color="accent"
      (click)="
        openDirectorCard(
          movie.Director.Name,
          movie.Director.Bio,
          movie.Director.Birth,
          movie.Director.Death
        )
      "
    >
      Director
    </button>
    <button mat-button type="button" color="warn">Synopsis</button>
  </mat-card-actions>
</mat-card>
